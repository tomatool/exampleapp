version: tomatool.io/alphav1
spec:
  applications:
    - name: mainapp
      build:
        dockerfile: .
        ports:
          - 8080:8080
        environment:
          DATABASE_DSN: postgres://maindb:maindb@maindb:5432/maindb?sslmode=disable
  dependencies:
    - name: maindb
      image: postgres:9
      ports:
        - 5432:5432
      initdb:
        - ./migrations
      

      